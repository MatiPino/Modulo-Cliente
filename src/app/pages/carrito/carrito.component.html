<ion-content [fullscreen]="true">
  <ion-row>
    <div class="imgcon">
      <ion-img src="assets/image/carrito/carrito.png" class="imgcar"></ion-img>
    </div>

    <ion-label class="agr">Agrega artículos a tu lista para comenzar a llenar tu carrito</ion-label>

    <ion-label class="cua">Cuando agregues productos de un restaurante en tu carrito, este aparecerá aquí</ion-label>

    
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      <ion-img src="{{retaurante.img}}"></ion-img> x "{{restaurante.quantity}}" - {{restaurante.name}}
      <span slot="end">{{restaurante.quantity}}</span>
    </ion-item>
  </ion-list>

  <ion-button color="tertiary" class="boton" (click)="presentModal()">Comprar Ahora</ion-button>
  <ion-button color="tertiary" class="boton" (click)="remove()">Comprar Ahora</ion-button>
</ion-content>
