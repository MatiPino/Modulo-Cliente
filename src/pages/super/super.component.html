<ion-content [fullscreen]="true">
  <ion-grid class="completa">
    <ion-searchbar placeholder="Buscar tiendas y productos" class="searchbar" (ionChange)="cambiarSuper($event)"></ion-searchbar>

    <ion-row>
      <ion-card class="cardsupers">
        <ion-row>
          <ion-col size="6" class="colone" *ngFor="let foto of mostrarSuper | filtro: textoBuscar">
            <ion-card>
              <ion-img src="{{foto.img}}"></ion-img>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-row>

    <ion-row>
      <ion-col class="colthree">
        <ion-card>
          <ion-title class="express">Express</ion-title>
          <div class="three">
            <ion-card class="imgspid">
              <ion-img src="../../assets/image/spid.png"></ion-img>
            </ion-card>
            <div>
              <p class="tittlespid">SPID<p>
              <p class="descspid">Express y convivencia</p>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="colfour">
        <ion-card>
          <ion-title class="farmacia">Farmacia</ion-title>
          <div class="four">
            <ion-card class="imgsalco">
              <ion-img src="../../assets/image/salco.png"></ion-img>
            </ion-card>
            <div class="cardsalco">
              <p class="tittlesalco">Salcobrand
              <p>
              <p class="descsalco">Salud y belleza</p>
            </div>
          </div>
          <div class="five">
            <ion-card class="imgcruz">
              <ion-img src="../../assets/image/cruz.png"></ion-img>
            </ion-card>
            <div class="cardcruz">
              <p class="tittlecruz">Cruz Verde
              <p>
              <p class="desccruz">Todos tus medicamentos y m√°s</p>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
