<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explorar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Buscar" (ionChange)="traerComida($event)" animated></ion-searchbar>
      <h4 class="categorias-principales">Categorias principales</h4>

  <ion-segment (ionChange)="filtroComida($event)" scrollable mode="md">

    <ion-segment-button  *ngFor="let categoria of categorias.categoria" value={{categoria}}>
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  
      <ion-grid>
        <ion-row class="categoria-imagen">
          <ion-col size="6" *ngFor="let comida of mostrarComida| filtro: datosComida">
              <ion-card class="categorias" >
                <ion-img src="{{comida.img}}" ></ion-img>
                <p>{{comida.nombre}}</p>
              </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
